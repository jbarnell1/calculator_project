<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon's Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>Simple Calculator</header>
    <div class="calc-body">
        <div class="display">
            <div class="history"></div>
            <div class="displayContents"></div>
        </div>
        <div class="input">
            <div class="row1">
                <div data-key="13" class="eval">
                    <div class="equals">=</div>
                </div>
            </div>
            <div class="row2">
                <div data-key="103" class="inputButton">
                    <div class="7">7</div>
                </div>
                <div data-key="104" class="inputButton">
                    <div class="8">8</div>
                </div>
                <div data-key="105" class="inputButton">
                    <div class="9">9</div>
                </div>
                <div data-key="111" class="inputButton op">
                    <div class="divide">&#xF7</div>
                </div>
            </div>
            <div class="row3">
                <div data-key="100" class="inputButton">
                    <div class="4">4</div>
                </div>
                <div data-key="101" class="inputButton">
                    <div class="5">5</div>
                </div>
                <div data-key="102" class="inputButton">
                    <div class="6">6</div>
                </div>
                <div data-key="106" class="inputButton op">
                    <div class="multiply">&#xd7</div>
                </div>
            </div>
            <div class="row4">
                <div data-key="97" class="inputButton">
                    <div class="1">1</div>
                </div>
                <div data-key="98" class="inputButton">
                    <div class="2">2</div>
                </div>
                <div data-key="99" class="inputButton">
                    <div class="3">3</div>
                </div>
                <div data-key="109" class="inputButton op">
                    <div class="subtract">-</div>
                </div>
            </div>
            <div class="row5">
                <div data-key="96" class="inputButton">
                    <div class="0">0</div>
                </div>
                <div data-key="110" class="inputButton">
                    <div class=".">.</div>
                </div>
                <div data-key="67" class="inputButton c">
                    <div class="clear">C</div>
                </div>
                <div data-key="107" class="inputButton op">
                    <div class="add">+</div>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright &#169 Jonathan Barnell 2022</footer>


    <script src="./scripts/script.js"></script>
</body>
</html>
